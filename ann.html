  <script>
    // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹åœ¨æ­¤å¡«å…¥æ‚¨çš„ GAS ç¶²å€ ğŸ‘‡ğŸ‘‡ğŸ‘‡
    const API_URL = "https://script.google.com/macros/s/AKfycbx8ecaMDCvwK-d_APCwzzabgmhEJmqbwfb84Lm08lnCR9iw0TaUa7rqGYRqV8BCKgxS/exec";

    // å…¨åŸŸè®Šæ•¸
    let currentUser = null;
    let allPublicData = []; 
    let currentFilteredData = []; // åˆ†é ç”¨
    let categories = [];
    
    // åˆ†é è¨­å®š
    const ITEMS_PER_PAGE = 5; 
    let currentPage = 1;

    document.addEventListener('DOMContentLoaded', () => { loadCategories(); loadPublicData(); });

    // ========== API æ ¸å¿ƒ ==========
    async function callApi(op, data = {}) {
      try {
        const url = ['getPublicData', 'getCategories'].includes(op) ? `${API_URL}?op=${op}` : API_URL;
        const opts = ['getPublicData', 'getCategories'].includes(op) ? {} : { method: 'POST', body: JSON.stringify({ op, ...data }) };
        const res = await fetch(url, opts);
        const json = await res.json();
        if (json.error) throw new Error(json.error);
        return json;
      } catch (e) { throw new Error("é€£ç·šéŒ¯èª¤ï¼š" + e.message); }
    }

    function showMessage(msg) { const el = document.getElementById('global-status'); el.textContent = msg; el.style.display='block'; setTimeout(()=>el.style.display='none',3000); }
    function readFileAsBase64(file) { return new Promise((res, rej) => { const r = new FileReader(); r.onload = () => res({ name: file.name, mimeType: file.type, data: r.result }); r.onerror = rej; r.readAsDataURL(file); }); }

    function switchView(id) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
      document.getElementById(id).classList.add('active-view');
      window.scrollTo(0,0);
      if (id === 'view-public') {
        document.getElementById('category-filter').value = 'all';
        loadPublicData();
      }
      if (id === 'view-users') loadUsers();
    }

    // ========== å…¬é–‹è³‡æ–™ & åˆ†é  ==========
    function loadCategories() { callApi('getCategories').then(d => { categories = d; renderCategorySelects(); renderCategoryTable(); }); }
    
    function loadPublicData() { 
      callApi('getPublicData').then(d => { 
        allPublicData = d; 
        applyFilter(); 
      }).catch(e => document.getElementById('public-list').innerHTML='<p style="padding:20px;color:red;">è³‡æ–™è¼‰å…¥å¤±æ•—</p>'); 
    }
    
    function renderCategorySelects() {
      const active = categories.filter(c => c.isActive);
      const html = active.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
      document.getElementById('category-filter').innerHTML = `<option value="all">æ‰€æœ‰åˆ†é¡</option>` + html;
      document.getElementById('post-cat').innerHTML = `<option value="" disabled selected>è«‹é¸æ“‡åˆ†é¡...</option>` + html;
    }

    function applyFilter() {
      const cat = document.getElementById('category-filter').value;
      if (cat === 'all') currentFilteredData = allPublicData;
      else currentFilteredData = allPublicData.filter(d => d.category === cat);
      currentPage = 1;
      renderCurrentPage();
    }

    function renderCurrentPage() {
      const list = document.getElementById('public-list');
      const controls = document.getElementById('pagination-controls');
      
      if (currentFilteredData.length === 0) {
        list.innerHTML = '<p style="padding:20px;">ç›®å‰æ²’æœ‰å…¬å‘Š</p>';
        controls.innerHTML = '';
        return;
      }

      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const displayData = currentFilteredData.slice(start, end);

      list.innerHTML = displayData.map((item, index) => {
        const realIndex = start + index;
        const pinHtml = item.isPinned ? `<span class="badge-pin">ğŸ“Œ ç½®é ‚</span>` : '';
        return `
          <div class="post-list-item" onclick="openDetail(${realIndex})" role="button" tabindex="0">
            ${pinHtml}
            <h2>${item.title}</h2>
            <div class="post-meta">
              <strong>${item.date}</strong> | ${item.category} | ç™¼å¸ƒè€…ï¼š${item.authorTitle}
            </div>
          </div>`;
      }).join('');

      renderPaginationControls();
    }

    function renderPaginationControls() {
      const totalPages = Math.ceil(currentFilteredData.length / ITEMS_PER_PAGE);
      const container = document.getElementById('pagination-controls');
      if (totalPages <= 1) { container.innerHTML = ''; return; }

      let html = `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>&laquo;</button>`;
      for (let i = 1; i <= totalPages; i++) {
        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>&raquo;</button>`;
      container.innerHTML = html;
    }

    function changePage(page) {
      const totalPages = Math.ceil(currentFilteredData.length / ITEMS_PER_PAGE);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderCurrentPage();
      window.scrollTo(0, 0); 
    }

    function openDetail(realIndex) {
      const item = currentFilteredData[realIndex];
      const modal = document.getElementById('detail-modal');
      const contentDiv = document.getElementById('modal-content');
      
      const pinHtml = item.isPinned ? `<span class="badge-pin">ğŸ“Œ ç½®é ‚å…¬å‘Š</span>` : '';
      const attachHtml = item.attachment ? `<div style="margin-top:20px; padding:10px; border:1px dashed #ccc;"><a href="${item.attachment}" target="_blank" class="btn">ğŸ“ ä¸‹è¼‰é™„ä»¶ / é è¦½</a></div>` : '';
      const linkHtml = item.link ? `<div style="margin-top:10px;"><a href="${item.link}" target="_blank" class="btn">ğŸ”— å‰å¾€å¤–éƒ¨é€£çµ</a></div>` : '';

      contentDiv.innerHTML = `
        <h2 style="margin-top:0; font-size:1.6rem; border-bottom:1px solid #ccc; padding-bottom:10px;">${pinHtml} ${item.title}</h2>
        <p style="color:#666; font-size:0.95rem;">
          ç™¼å¸ƒæ—¥æœŸï¼š${item.date} <br>
          åˆ†é¡ï¼š${item.category} <br>
          ç™¼å¸ƒè€…ï¼š${item.authorTitle}
        </p>
        <div style="font-size:1.15rem; line-height:1.8; margin-top:20px;">
          ${item.content.replace(/\n/g, '<br>')}
        </div>
        ${attachHtml} ${linkHtml}
      `;
      modal.showModal();
    }

    function closeDetail() { document.getElementById('detail-modal').close(); }

    // ========== ç™»å…¥ & æ¬Šé™ ==========
    function handleLogin(e) {
      e.preventDefault(); showMessage("ç™»å…¥ä¸­...");
      callApi('login', { username: document.getElementById('username').value, password: document.getElementById('password').value }).then(res => {
        currentUser = res.username;
        document.getElementById('user-display').textContent = res.jobTitle || res.username;

        document.getElementById('btn-cats').style.display = isSuper ? 'inline-block' : 'none';
        document.getElementById('btn-users').style.display = isSuper ? 'inline-block' : 'none';
        
        // ç¸½ç®¡å°ˆç”¨ï¼šæ›´æ”¹ç™¼å¸ƒè€…
        const authorDiv = document.getElementById('author-select-group');
        if (isSuper) { authorDiv.style.display = 'block'; loadAuthorSelect(); } 
        else { authorDiv.style.display = 'none'; }

        loadAdminData(); switchView('view-admin'); document.getElementById('username').value=''; document.getElementById('password').value='';
