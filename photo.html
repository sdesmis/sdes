<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園活動輪播 - 無障礙 AAA 最終修正版</title>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <style>
        :root { --focus-ring: #FFD700; --focus-outline: #000000; }
        body { margin: 0; padding: 0; font-family: 'Iansui', serif; background-color: transparent; }

        .carousel-container {
            position: relative; width: 100%; max-width: 62.5rem; margin: 0 auto;
            display: flex; flex-direction: column; background: transparent;
        }

        .slides-area {
            position: relative; width: 100%; min-height: 10rem; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #loading-text { font-size: 1.5rem; color: #555; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        .carousel-container.loaded, .carousel-container.loaded .slides-area { background: #000; min-height: 20rem; }

        /* 組件顯示邏輯： loaded 或 focus-within 時顯示 */
        .status-btn, .nav-arrow, .caption-overlay, .dots-nav { 
            opacity: 0; transition: opacity 0.5s ease; z-index: 50 !important; pointer-events: none;
        }

        .carousel-container.loaded .status-btn, .carousel-container.loaded .nav-arrow, 
        .carousel-container.loaded .caption-overlay, .carousel-container.loaded .dots-nav,
        .carousel-container:focus-within .status-btn, .carousel-container:focus-within .nav-arrow,
        .carousel-container:focus-within .caption-overlay, .carousel-container:focus-within .dots-nav { 
            opacity: 1 !important; pointer-events: auto;
        }

        .slide {
            position: absolute; top: 0; left: 0; width: 100%;
            opacity: 0; transition: opacity 0.8s ease;
            display: flex; justify-content: center; align-items: center; outline: none; z-index: 10;
        }
        .slide.active { position: relative; opacity: 1; z-index: 20; }
        .slide img { width: 100%; height: auto; display: block; object-fit: contain; }

        .slide:focus-visible {
            outline: 5px solid var(--focus-ring) !important;
            outline-offset: -5px; box-shadow: inset 0 0 0 10px var(--focus-outline);
        }

        /* UI 按鈕 */
        .status-btn {
            position: absolute; top: 1rem; left: 1rem;
            background: rgba(0,0,0,0.8); color: #fff; border: 0.125rem solid #fff;
            border-radius: 2rem; padding: 0.5rem 1rem; font-size: 1.1rem; cursor: pointer;
        }

        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 3.5rem; height: 3.5rem; background: rgba(0, 0, 0, 0.6);
            border: 0.125rem solid #fff; border-radius: 50%; color: #fff; font-size: 2rem; cursor: pointer;
        }
        .prev { left: 1rem; } .next { right: 1rem; }

        .caption-overlay {
            position: absolute; bottom: 4.5rem; left: 0; width: 100%;
            padding: 0 2rem; box-sizing: border-box; color: #fff;
            font-size: 2.25rem; font-weight: 900;
            text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000, 0px 0px 15px rgba(0,0,0,1);
            pointer-events: none;
        }

        /* HM1240102C: nav 區塊 */
        .dots-nav {
            position: absolute; bottom: 1.5rem; width: 100%;
            display: flex; justify-content: center; gap: 0.8rem;
        }

        .dot-item {
            width: 1.2rem; height: 1.2rem; border-radius: 50%;
            border: 0.15rem solid #fff; background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 5px rgba(0,0,0,0.8); cursor: pointer; padding: 0;
        }
        .dot-item.active { background: #4a90e2; width: 3rem; border-radius: 0.6rem; }

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        button:focus-visible { outline: 5px solid var(--focus-ring); outline-offset: 3px; box-shadow: 0 0 0 8px var(--focus-outline); }
    </style>
</head>
<body>

    <h1 class="sr-only">嵌入式照片輪播展示</h1>

    <section id="carousel-main" class="carousel-container" role="region" aria-roledescription="carousel" aria-label="活動展示區">
        
        <button id="ctrl-play" class="status-btn">
            <span id="p-icon">||</span> <span id="p-text">播放中</span>
        </button>

        <div class="slides-area" id="slides-box" aria-live="polite">
            <div id="loading-text">正在讀取照片...</div>
        </div>

        <div class="caption-overlay" id="caption-text"></div>

        <button class="nav-arrow prev" id="btn-prev" aria-label="上一張圖片">〈</button>
        <button class="nav-arrow next" id="btn-next" aria-label="下一張圖片">〉</button>

        <nav class="dots-nav" id="dots-box" aria-label="分頁導覽">
            <span class="sr-only">相簿分頁按鈕載入中...</span>
        </nav>
    </section>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwJet0Ok4aD6B62t6b-uBlH1e9c6Qlxzpks2SsehKDatdeEvys3KtX0Mw5WOR8wSMRc/exec';
        const carouselState = { images: [], current: 0, isPaused: false, isFocusPaused: false, timer: null };

        async function fetchData() {
            try {
                const res = await fetch(API_URL.trim());
                carouselState.images = await res.json();
                if(carouselState.images.length > 0) {
                    setupCarousel();
                    runTimer();
                    document.getElementById('carousel-main').classList.add('loaded');
                }
            } catch (err) {
                document.getElementById('loading-text').innerText = "載入失敗。";
            }
        }

        function setupCarousel() {
            const sBox = document.getElementById('slides-box');
            const dBox = document.getElementById('dots-box');
            sBox.innerHTML = "";
            dBox.innerHTML = ""; // 清除 sr-only 文字，替換為按鈕

            carouselState.images.forEach((img, i) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${i === 0 ? 'active' : ''}`;
                slideDiv.setAttribute('tabindex', i === 0 ? '0' : '-1'); 
                slideDiv.innerHTML = `<img src="${img.url}" alt="${img.description}">`;
                
                slideDiv.onfocus = () => setFocusPause(true);
                slideDiv.onblur = () => setFocusPause(false);
                sBox.appendChild(slideDiv);

                const dot = document.createElement('button');
                dot.className = `dot-item ${i === 0 ? 'active' : ''}`;
                dot.setAttribute('aria-label', `查看第 ${i+1} 張：${img.description}`);
                dot.onclick = () => updateTo(i);
                
                // 焦點連動跳轉與暫停
                dot.onfocus = () => {
                    setFocusPause(true);
                    updateTo(i); 
                };
                dot.onblur = () => setFocusPause(false);
                dBox.appendChild(dot);
            });
            refreshView();
        }

        function setFocusPause(pause) {
            carouselState.isFocusPaused = pause;
            const isActuallyPaused = carouselState.isPaused || carouselState.isFocusPaused;
            document.getElementById('p-icon').innerText = isActuallyPaused ? "▶" : "||";
            document.getElementById('p-text').innerText = isActuallyPaused ? "已暫停" : "播放中";
        }

        function updateTo(newIndex) {
            carouselState.current = (newIndex + carouselState.images.length) % carouselState.images.length;
            refreshView();
        }

        function refreshView() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot-item');
            slides.forEach((s, i) => {
                const isActive = i === carouselState.current;
                s.classList.toggle('active', isActive);
                s.setAttribute('tabindex', isActive ? '0' : '-1');
                s.setAttribute('aria-hidden', !isActive);
            });
            dots.forEach((d, i) => d.classList.toggle('active', i === carouselState.current));
            document.getElementById('caption-text').innerText = carouselState.images[carouselState.current].description;
        }

        function runTimer() {
            if(carouselState.timer) clearInterval(carouselState.timer);
            carouselState.timer = setInterval(() => {
                if(!carouselState.isPaused && !carouselState.isFocusPaused) updateTo(carouselState.current + 1);
            }, 5000);
        }

        ['ctrl-play', 'btn-prev', 'btn-next'].forEach(id => {
            const el = document.getElementById(id);
            el.onfocus = () => setFocusPause(true);
            el.onblur = () => setFocusPause(false);
        });

        document.getElementById('btn-next').onclick = () => updateTo(carouselState.current + 1);
        document.getElementById('btn-prev').onclick = () => updateTo(carouselState.current - 1);
        document.getElementById('ctrl-play').onclick = () => {
            carouselState.isPaused = !carouselState.isPaused;
            setFocusPause(carouselState.isFocusPaused);
        };

        fetchData();
    </script>
</body>
</html>
