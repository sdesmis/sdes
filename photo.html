<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無障礙輪播 - 高度自適應版</title>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <style>
        :root {
            --focus-ring: #FFD700;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Iansui', serif;
            background-color: transparent;
        }

        /* CS3140801C: 最大寬度 1000px (62.5rem) */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 62.5rem; 
            margin: 0 auto;
            background: #000;
            /* 移除 aspect-ratio，改由內容撐開高度 */
            display: flex;
            flex-direction: column;
        }

        .slides-area {
            position: relative;
            width: 100%;
            /* 這裡不設定固定高度，確保圖片能自然呈現 */
            min-height: 20rem; 
        }

        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            position: relative; /* 只有活動中的圖片佔據空間，達成高度自適應 */
            opacity: 1;
            visibility: visible;
        }

        .slide img {
            width: 100%;
            height: auto; /* 自動縮放高度 */
            display: block;
            /* 確保圖片不被裁切 */
            object-fit: contain; 
        }

        /* 播放控制 */
        .status-btn {
            position: absolute; top: 1rem; left: 1rem; z-index: 10;
            background: rgba(0,0,0,0.7);
            color: #fff; border: 0.125rem solid #fff;
            border-radius: 2rem; padding: 0.5rem 1rem;
            font-size: 1rem; cursor: pointer;
            font-family: 'Iansui', serif;
        }

        /* 導覽按鈕：增加背景半透明度確保在淺色圖片上可見 */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            z-index: 10; width: 3.5rem; height: 3.5rem;
            background: rgba(0, 0, 0, 0.5);
            border: 0.125rem solid #fff; border-radius: 50%;
            color: #fff; font-size: 2rem; cursor: pointer;
        }
        .prev { left: 1rem; }
        .next { right: 1rem; }

        /* 圖片說明：強化版文字陰影 */
        .caption-overlay {
            position: absolute;
            bottom: 4rem; left: 0; width: 100%;
            padding: 0 2rem;
            box-sizing: border-box;
            color: #fff;
            font-size: 2rem; 
            font-weight: 900; 
            z-index: 5;
            text-shadow: 
                -3px -3px 0 #000, 3px -3px 0 #000,
                -3px 3px 0 #000, 3px 3px 0 #000,
                0px 0px 15px rgba(0,0,0,1);
            pointer-events: none;
        }

        /* HM1240102C: 指示器導覽 */
        .dots-nav {
            position: relative; /* 改為相對定位，放在圖片下方 */
            padding: 1rem 0;
            width: 100%;
            display: flex; justify-content: center; gap: 0.75rem;
            background: #000;
        }
        .dot-item {
            width: 0.9rem; height: 0.9rem; border-radius: 50%;
            border: 0.125rem solid #fff; background: rgba(255,255,255,0.4);
            cursor: pointer;
        }
        .dot-item.active { background: #4a90e2; width: 2.5rem; border-radius: 0.6rem; }

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        
        button:focus-visible { outline: 0.4rem solid var(--focus-ring); outline-offset: 0.2rem; }
    </style>
</head>
<body>

    <h1 class="sr-only">活動照片展示輪播</h1>

    <section class="carousel-container" role="region" aria-roledescription="carousel" aria-label="活動展示區">
        
        <button id="ctrl-play" class="status-btn">
            <span id="p-icon">||</span> <span id="p-text">播放中</span>
        </button>

        <div class="slides-area" id="slides-box" aria-live="off">
            <div class="sr-only">載入中...</div>
        </div>

        <div class="caption-overlay" id="caption-text"></div>

        <button class="nav-arrow prev" id="btn-prev" aria-label="上一張圖片">〈</button>
        <button class="nav-arrow next" id="btn-next" aria-label="下一張圖片">〉</button>

        <nav class="dots-nav" id="dots-box" aria-label="分頁導覽">
            <span class="sr-only">分頁載入中...</span>
        </nav>
    </section>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwJet0Ok4aD6B62t6b-uBlH1e9c6Qlxzpks2SsehKDatdeEvys3KtX0Mw5WOR8wSMRc/exec';
        const carouselState = { images: [], current: 0, isPaused: false, timer: null };

        async function fetchData() {
            try {
                const res = await fetch(API_URL.trim());
                carouselState.images = await res.json();
                if(carouselState.images.length > 0) {
                    setupCarousel();
                    runTimer();
                }
            } catch (err) {
                document.getElementById('caption-text').innerText = "載入失敗。";
            }
        }

        function setupCarousel() {
            const sBox = document.getElementById('slides-box');
            const dBox = document.getElementById('dots-box');
            sBox.innerHTML = ""; dBox.innerHTML = "";

            carouselState.images.forEach((img, i) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${i === 0 ? 'active' : ''}`;
                slideDiv.setAttribute('aria-hidden', i !== 0);
                // 確保圖片寬度 100%，高度自動
                slideDiv.innerHTML = `<img src="${img.url}" alt="${img.description}">`;
                sBox.appendChild(slideDiv);

                const dot = document.createElement('button');
                dot.className = `dot-item ${i === 0 ? 'active' : ''}`;
                dot.setAttribute('aria-label', `導覽至第 ${i+1} 張`);
                dot.onclick = () => updateTo(i);
                dBox.appendChild(dot);
            });
            refreshView();
        }

        function updateTo(newIndex) {
            carouselState.current = (newIndex + carouselState.images.length) % carouselState.images.length;
            refreshView();
        }

        function refreshView() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot-item');
            slides.forEach((s, i) => {
                const isActive = i === carouselState.current;
                s.classList.toggle('active', isActive);
                s.setAttribute('aria-hidden', !isActive);
            });
            dots.forEach((d, i) => d.classList.toggle('active', i === carouselState.current));
            document.getElementById('caption-text').innerText = carouselState.images[carouselState.current].description;
        }

        function runTimer() {
            if(carouselState.timer) clearInterval(carouselState.timer);
            carouselState.timer = setInterval(() => {
                if(!carouselState.isPaused) updateTo(carouselState.current + 1);
            }, 5000);
        }

        document.getElementById('btn-next').onclick = () => updateTo(carouselState.current + 1);
        document.getElementById('btn-prev').onclick = () => updateTo(carouselState.current - 1);
        
        document.getElementById('ctrl-play').onclick = function() {
            carouselState.isPaused = !carouselState.isPaused;
            document.getElementById('p-icon').innerText = carouselState.isPaused ? "▶" : "||";
            document.getElementById('p-text').innerText = carouselState.isPaused ? "已暫停" : "播放中";
        };

        fetchData();
    </script>
</body>
</html>
